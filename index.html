<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourisim</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!-- TOURISIM SECTION STARTS -->
    <section class="tourism-section">
        <div class="container">
            <div class="tourism__wrapper">
                <div class="tourism__wrapper--start">
                    <img class="tourisim__bg" 
                    src="./images/background.jpg" 
                    width="358"
                    height="646"
                    alt="Pink City">
                    
                    <div class="tourism__back-link">
                        <a class="tourism__back" href="#">
                            <img class="tourism__backarrow" 
                            src="./images/arrow-back.svg"
                            width="28"
                            height="20"
                            alt="backarrow">
                            BACK
                        </a>
                    </div>
                </div>
                
                <div class="tourism__wrapper--end">
                    <div class="tourism__top-link">
                        <a class="tourism__cities" href="#">
                            NETHERLANDS
                        </a>
                        <a class="tourism__cities" href="#">
                            SPAIN
                        </a>
                        <a class="tourism__cities" href="#">
                            FRANCE
                        </a>
                    </div>
                    
                    <div class="tourism__title">
                        <h1 class="tourisim__title-text">
                            Visiting the <br> pastelle city 
                        </h1>
                        <p class="tourism__desc-text">
                            By <span class="tourism__person">Jerry Henderson,</span>
                            in Tourism
                        </p>
                    </div>
                    
                    <div class="tourism__video">

                        <div class="tourism__video-context">
                            <img class="tourism__video-img" 
                            src="./images/preview.jpg" 
                            width="175"
                            height="112"
                            alt="">

                        <br>

                        <a class="tourism__photo-link" href="#">
                            VIEW ALL PHOTOS
                            <img class="tourism__photo-rightarrow" 
                                 src="./images/arrow-forward.svg" 
                                 width="28"
                                 height="20"
                                 alt="arrow">
                        </a>



                        </div>
                        

                        
                        <p class="tourism__video-desc">
                            As you drive into the town from
                            Alicante airport you will pass
                            between two salt lakes - one is blue/green and the other is an
                            impressive pink colour.
                        </p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- TOURISIM SECTION ENDS -->
    
    
</body>
</html>
